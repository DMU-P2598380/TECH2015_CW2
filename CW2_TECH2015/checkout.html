<!DOCTYPE html>
<html>
	<head>
		<!--Every html page contains a head section, which contains information like
		title of page, links to other pages (for instance css or javascript) and settings.-->
		<!--The Meta tag makes the website mobile frindly-->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Foodish - Premium Dinner & Dessert</title>
		<link href="style.css" rel="stylesheet">
		<!--Line bottom includes source to the link, which allows contact form to be visible and active-->
		<script src="functions.js"></script>
	</head>
	<body>
		<!--Copy of main page-->
		<header>
			<div class="wrapper center-vertical">
				<a href="index.html">
					<img id="logo" src="images/logo.png" alt="Foodish">
				</a>
				<nav>
					<ul id="nav-list">
						<li><a href="#">Home</a></li>
						<li><a href="#about">About</a></li>
						<li><a href="#menu">Menu</a></li>
						<li><a href="#review">Review</a></li>
						<li><a href="#contact">Contact</a></li>
					</ul>
					<div id="basket">
						<small id="empty-text">Your basket is empty. Add your food to basket to checkout.</small>
						<ul id="basket-list">
						</ul>
						<hr>
						<a href="checkout.html" class="button">Checkout</a>
					</div>
				</nav>
				<div id="nav-icons" class="center-vertical">
					<a href="#"><img class="icon" src="images/search-icon.svg"></a>
					<a href="#" onclick="toggleCart()"><img class="icon" src="images/cart-icon.svg"></a>
					<a href="#" onclick="toggleMenu()"><img class="icon" src="images/menu-icon.svg"></a>
				</div>
			</div>
		</header>
		<!--Once the order has been placed, a message appears with text and a button to return to the home page.-->
		<main class="wrapper">
			<section id="thankyou">
				<h2>THANK YOU</h2>
				<p>Your order has been placed.</p>
				<p>
					<a class="button" href="index.html">Return to homapage</a>
				</p>
			</section>
		</main>
	</body>
</html>
